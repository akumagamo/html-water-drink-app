<!DOCTYPE html>
<html manifest="app.manifest">
  <head>   
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , user-scalable=0">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <a id="settings" href="#" class="btn btn-settings">&nbsp;</a>
      </div>
      <div class="body">
        <div class="value">
          <span id="currentIntake">### current Value ###</span>
        </div>
        <br class="clear" />
          <ul class="button-list">
            <li>
              <a id="addSmall" href="#" class="btn btn-intake btn-left">+</a>
              <span class="btn btn-intake btn-middle">small<br/>cup</span>
              <a id="subtractSmall" href="#" class="btn btn-intake btn-right">-</a>
            </li>
            <li>
              <a id="addMedium" href="#" class="btn btn-intake btn-left">+</a>
              <span class="btn btn-intake btn-middle">medium<br/>cup</span>
              <a id="subtractMedium" href="#" class="btn btn-intake btn-right">-</a></li>
            <li>
              <a id="addLarge" href="#" class="btn btn-intake btn-left">+</a>
              <span class="btn btn-intake btn-middle">large<br/>cup</span>
              <a id="subtractLarge" href="#" class="btn btn-intake btn-right">-</a></li>
            <li>
              <a id="addExtraLarge" href="#" class="btn btn-intake btn-left">+</a>
              <span class="btn btn-intake btn-middle">extra large<br/>cup</span>
              <a id="subtractExtraLarge" href="#" class="btn btn-intake btn-right">-</a></li>
            <li><a id="submit" href="#" class="btn btn-submit">Start next Day</a></li>
          </ul>
          <br class="clear" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
