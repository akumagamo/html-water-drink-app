<!DOCTYPE html>
<html manifest="app.manifest">
  <head>   
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , user-scalable=0">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
      </div>
      <div class="body">
        <div class="value">
          <span id="currentIntake">### current Value ###</span><a id="settings" href="#" class="btn btn-settings">&nbsp;</a>
        </div>
        <br class="clear" />
          <ul class="button-list">
            <li><a id="addSmall" href="#" class="btn btn-intake">Add small cup</a>
            <a id="subtractSmall" href="#" class="btn btn-intake">Subtract small cup</a></li>
            <li><a id="addMedium" href="#" class="btn btn-intake">Add medium cup</a>
            <a id="subtractMedium" href="#" class="btn btn-intake">Subtract medium cup</a></li>
            <li><a id="addLarge" href="#" class="btn btn-intake">Add large cup</a>
            <a id="subtractLarge" href="#" class="btn btn-intake">Subtract large cup</a></li>
            <li><a id="addExtraLarge" href="#" class="btn btn-intake">Add extra large cup</a>
            <a id="subtractExtraLarge" href="#" class="btn btn-intake">Subtract extra large cup</a></li>
            <li><a id="submit" href="#" class="btn btn-submit">Start next Day</a></li>
          </ul>
          <br class="clear" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
